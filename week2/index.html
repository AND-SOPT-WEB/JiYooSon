<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week2</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/1239c11695.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--헤더-->
    <header>
      <i class="fa-solid fa-bars leftHeader"></i>
      <p class="centerHeader">회원 관리 페이지</p>
      <p class="rightHeader">🐱WAVE WEB 쥬먐🐱</p>
    </header>

    <!--필터-->
    <section class="filter">
      <section class="filter-input">
        <div class="filter-name">
          <label class="label-name">이름</label>
          <input
            type="text"
            id="user-name"
            name="user-name"
            placeholder="이름을 입력하세요"
          />
        </div>
        <div class="filter-englishName">
          <label class="label-englishName">영문이름</label>
          <input
            type="text"
            id="user-englishName"
            name="user-englishName"
            placeholder="영문 이름을 입력하세요"
          />
        </div>
          <div class="filter-github">
            <label class="label-github">GitHub</label>
            <input
              type="text"
              id="user-github"
              name="user-github"
              placeholder="GitHub ID를 입력하세요"
            />
          </div>
          <div class="filter-gender">
            <label class="label-gender">성별</label>
            <select class="select-gender">
              <option value="" disabled selected>성별선택</option> <!--select하기 전에 보이는 문구 작성 방법!!-->
              <option value="1">남자</option>
              <option value="2">여자</option>
            </select>
          </div>
          <div class="filter-role">
            <label class="label-role">역할</label>
            <select class="select-role">
              <option value="" disabled selected>OB/YB 선택</option>
              <option value="3">OB</option>
              <option value="4">YB</option>
            </select>
          </div>
        </div>
        <div class="filter-firstWeekGroup">
            <label class="label-firstWeekGroup">1주차 금잔디조</label>
            <input
              type="number"
              id="user-firstWeekGroup"
              name="user-firstWeekGroup"
              placeholder="1주차 금잔디조를 입력하세요 (1~9)"
            />
          </div>
          <div class="filter-secondWeekGroup">
            <label class="label-secondWeekGroup">2주차 금잔디조</label>
            <input
              type="number"
              id="user-secondWeekGroup"
              name="user-secondWeekGroup"
              placeholder="2주차 금잔디조를 입력하세요 (1~9)"
            />
          </div>
        </div>
      </section>

      <section class="filter-btn">
        <button class="btn-clear">초기화</button>
        <button class="btn-search">검색</button>
      </section>
    </section>

    <!--표-->
    <div class="table-and-btn">
      <div class="btn-table">
        <button class="btn-delete">선택삭제</button>
        <button class="btn-add">추가</button>
      </div>
      <table>
        <thead>
          <tr>
            <th><input type="checkbox" id="check-all"/></th>
            <th>이름</th>
            <th>영문 이름</th>
            <th>GitHub</th>
            <th>성별</th>
            <th>역할</th>
            <th>1주차 금잔디</th>
            <th>2주차 금잔디</th>
          </tr>
        </thead>
        
        <tbody id="webbyData"></tbody>
      </table>
    </div>

    <!--모달-->
    <div class="modal-all hidden"> <!--최상위 값에 hidden을 주는 과정에서 어려움이 있었음-->
      <div class="modal-background">
        <div id="modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>새 맴버 추가</h2>
              <span class="close-button">&times;</span> <!--x를 써도 되지만, 모양과 디자인 측면에서 버튼에는 &times;를 더 많이 쓴다고 함-->
            </div>
            
            <div class="modal-main">
              <label>이름</label>
              <input type="text" id="new-name" placeholder="이름을 입력하세요"/>
              
              <label>영문 이름</label>
              <input type="text" id="new-englishName" placeholder="영문 이름을 입력하세요"/>
              
              <label>GitHub ID</label>
              <input type="text" id="new-github" placeholder="GitHub ID를 입력하세요"/>
              
              <label>성별</label>
              <select id="new-gender">
                <option value="male">남자</option>
                <option value="female">여자</option>
              </select>
    
              <label>역할</label>
              <select id="new-role">
                <option value="OB">OB</option>
                <option value="YB">YB</option>
              </select>
    
              <label>1주차 금잔디조</label>
              <input type="number" id="new-firstWeekGroup" placeholder="1주차 금잔디조를 입력하세요 (1~9)"/>
              <label>2주차 금잔디조</label>
              <input type="number" id="new-secondWeekGroup" placeholder="2주차 금잔디조를 입력하세요 (1~9)"/>
            </div>
            
    
            <button class="btn-modal-add">추가</button>
          </div>
        </div>
      </div>
    </div>
    
    

    <!--자바스크립트 연결-->
    <script src="./js/index.js" type="module"></script>

  </body>
</html>
