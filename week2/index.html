<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week2</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/1239c11695.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--헤더-->
    <header>
      <i class="fa-solid fa-bars leftHeader"></i>
      <p class="centerHeader">회원 관리 페이지</p>
      <p class="rightHeader">🐱WAVE WEB 쥬먐🐱</p>
    </header>

    <!--필터-->
    <section class="filter">
      <section class="filter-input">
        <div class="filter-name">
          <label class="label-name">이름</label>
          <input
            type="text"
            id="user-name"
            name="user-name"
            placeholder="이름을 입력하세요"
          />
        </div>
        <div class="filter-Ename">
          <label class="label-Ename">영문이름</label>
          <input
            type="text"
            id="user-Ename"
            name="user-Ename"
            placeholder="영문이름을 입력하세요"
          />
        </div>
          <div class="filter-github">
            <label class="label-github">GitHub</label>
            <input
              type="text"
              id="user-github"
              name="user-github"
              placeholder="GitHub ID를 입력하세요"
            />
          </div>
          <div class="filter-gender">
            <label class="label-gender">성별</label>
            <select class="select-gender">
              <option value="" disabled selected>성별선택</option> <!--select하기 전에 보이는 문구 작성 방법!!-->
              <option value="1">남자</option>
              <option value="2">여자</option>
            </select>
          </div>
          <div class="filter-role">
            <label class="label-role">역할</label>
            <select class="select-role">
              <option value="" disabled selected>OB/YB 선택</option>
              <option value="1">OB</option>
              <option value="2">YB</option>
            </select>
          </div>
        </div>
        <div class="filter-week1team">
            <label class="label-week1team">1주차 금잔디조</label>
            <input
              type="text"
              id="user-week1team"
              name="user-week1team"
              placeholder="1주차 금잔디조를 입력하세요 (1~9)"
            />
          </div>
          <div class="filter-week2team">
            <label class="label-week2team">2주차 금잔디조</label>
            <input
              type="text"
              id="user-week2team"
              name="user-week2team"
              placeholder="2주차 금잔디조를 입력하세요 (1~9)"
            />
          </div>
        </div>
      </section>

      <section class="filter-btn">
        <button class="btn-clear">초기화</button>
        <button class="btn-search">검색</button>
      </section>
    </section>

    <!--표-->
    <div class="table-and-btn">
      <div class="btn-table">
        <button class="btn-delete">선택삭제</button>
        <button class="btn-add">추가</button>
      </div>
      <table>
        <tr>
          <th><input type="checkbox" /></th>
          <th>이름</th>
          <th>영문이름</th>
          <th>GitHub</th>
          <th>성별</th>
          <th>역할</th>
          <th>1주차 금잔디</th>
          <th>2주차 금잔디</th>
        </tr>
        <tr>
          <td><input type="checkbox" /></td>
          <td>홍길동</td>
          <td>hong</td>
          <td>hong_git</td>
          <td>남자</td>
          <td>OB</td>
          <td>2</td>
          <td>9</td>
        </tr>
        <tr>
          <td><input type="checkbox" /></td>
          <td>박채연</td>
          <td>park</td>
          <td>cheneey_git</td>
          <td>여자</td>
          <td>OB</td>
          <td>4</td>
          <td>7</td>
        </tr>
        <tr>
          <td><input type="checkbox" /></td>
          <td>손지유</td>
          <td>jiyoo</td>
          <td>zzz.myam</td>
          <td>여자</td>
          <td>YB</td>
          <td>3</td>
          <td>1</td>
        </tr>
      </table>
    </div>

    <!--모달-->
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>새 맴버 추가</h2>
          <span class="close-button">&times;</span> <!--x를 써도 되지만, 모양과 디자인 측면에서 버튼에는 &times;를 더 많이 쓴다고 함-->
        </div>
        
        <div class="modal-main">
          <p class="modal-name">이름</p>
          <input type="text" id="new-name" name="new-name" placeholder="이름을 입력하세요"/>
          <p class="modal-Ename">영문 이름</p>
          <input type="text" id="new-Ename" name="new-Ename" placeholder="영문 이름을 입력하세요"/>
          <p class="modal-github">GitHub ID</p>
          <input type="text" id="new-github" name="new-github" placeholder="GitHub ID를 입력하세요"/>
          <p class="modal-gender">성별</p>
          <select class="select-modal-gender">
            <option value="" disabled selected>성별 선택</option>
            <option value="1">남자</option>
            <option value="2">여자</option>
          </select>
          <p class="modal-role">역할</p>
          <select class="select-modal-role">
            <option value="" disabled selected>OB/YB 선택</option>
            <option value="1">OB</option>
            <option value="2">YB</option>
          </select>
          <p class="modal-week1team">1주차 금잔디조</p>
          <input type="text" id="new-week1team" name="new-week1team" placeholder="1주차 금잔디조를 입력하세요 (1~9)"/>
          <p class="modal-week2team">2주차 금잔디조</p>
          <input type="text" id="new-week2team" name="new-week2team" placeholder="2주차 금잔디조를 입력하세요 (1~9)"/>
          </div>
        

        <button class="btn-modal-add">추가</button>
      </div>
    </div>
  </body>
</html>
